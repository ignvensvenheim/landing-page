<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svenheim Įrankiai</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon.png"
    />
    <script src="https://unpkg.com/i18next@23.6.0/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@2.4.1/i18nextHttpBackend.min.js"></script>
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-container">
        <div class="header-logo">
          <img src="./assets/logo.svg" alt="Svenheim Logo" />
        </div>
        <div class="header-sub-container">
          <div class="lang-toggle">
            <button data-lang="en" class="lang-btn active">EN</button>
            <button data-lang="lt" class="lang-btn">LT</button>
          </div>
          <div class="header-name">
            <p>Įrankiai</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <section id="tools" class="features">
        <div class="container">
          <div class="features-grid">
            <!-- IMOS Pagalba | Jira -->
            <a
              href="https://svenheim.atlassian.net/servicedesk/customer/portal/6"
              target="_blank"
              rel="noopener noreferrer"
              class="feature-card"
            >
              <div class="feature-card__icon"><i class="fas fa-tools"></i></div>
              <div class="feature-card__content">
                <h3 class="feature-card__title" data-i18n="imos-pagalba"></h3>
                <p
                  class="feature-card__description"
                  data-i18n="imos-pagalba-desc"
                ></p>
              </div>
            </a>

            <!-- IMOS Pagalba | Confluence -->
            <a
              href="https://svenheim.atlassian.net/wiki/x/DoD3C"
              target="_blank"
              rel="noopener noreferrer"
              class="feature-card"
            >
              <div class="feature-card__icon"><i class="fas fa-book"></i></div>
              <div class="feature-card__content">
                <h3
                  class="feature-card__title"
                  data-i18n="imos-confluence"
                ></h3>
                <p
                  class="feature-card__description"
                  data-i18n="imos-confluence-desc"
                ></p>
              </div>
            </a>

            <!-- IMOS mėnesiniai atnaujinimai -->
            <a
              href="https://svenheim.release.directory/atnaujinimai-pakeitimai"
              target="_blank"
              rel="noopener noreferrer"
              class="feature-card"
            >
              <div class="feature-card__icon">
                <i class="fas fa-sync-alt"></i>
              </div>
              <div class="feature-card__content">
                <h3 class="feature-card__title" data-i18n="imos-news"></h3>
                <p
                  class="feature-card__description"
                  data-i18n="imos-news-desc"
                ></p>
              </div>
            </a>

            <!-- Kodų generatorius -->
            <a
              href="https://my.svenheim.no/CCG/"
              target="_blank"
              rel="noopener noreferrer"
              class="feature-card"
            >
              <div class="feature-card__icon"><i class="fas fa-code"></i></div>
              <div class="feature-card__content">
                <h3 class="feature-card__title" data-i18n="code-gen"></h3>
                <p
                  class="feature-card__description"
                  data-i18n="code-gen-desc"
                ></p>
              </div>
            </a>

            <!-- Remontas | Jira -->
            <a
              href="https://remontas.svenheim.lt/"
              target="_blank"
              rel="noopener noreferrer"
              class="feature-card"
            >
              <div class="feature-card__icon">
                <i class="fas fa-wrench"></i>
              </div>
              <div class="feature-card__content">
                <h3 class="feature-card__title" data-i18n="mech-jira"></h3>
                <p
                  class="feature-card__description"
                  data-i18n="mech-jira-desc"
                ></p>
              </div>
            </a>
            <!-- Filtravimas eksportas | Mech Jira -->
            <a
              href="https://mech-jira-next.vercel.app/"
              target="_blank"
              rel="noopener noreferrer"
              class="feature-card"
            >
              <div class="feature-card__icon">
                <i class="fa-solid fa-file-excel"></i>
              </div>
              <div class="feature-card__content">
                <h3
                  class="feature-card__title"
                  data-i18n="mech-jira-filter"
                ></h3>
                <p
                  class="feature-card__description"
                  data-i18n="mech-jira-filter-desc"
                ></p>
              </div>
            </a>
            <!-- Planner -->
            <a
              href="https://planner.cloud.microsoft/svenheim.lt/"
              target="_blank"
              rel="noopener noreferrer"
              class="feature-card"
            >
              <div class="feature-card__icon">
                <i class="fa-brands fa-windows"></i>
              </div>
              <div class="feature-card__content">
                <h3 class="feature-card__title" data-i18n="planner"></h3>
                <p
                  class="feature-card__description"
                  data-i18n="planner-desc"
                ></p>
              </div>
            </a>
            <!-- IT pagalba itpagalba@svenheim.lt -->
            <a
              href="mailto:itpagalba@svenheim.lt"
              target="_blank"
              rel="noopener noreferrer"
              class="feature-card"
            >
              <div class="feature-card__icon">
                <i class="fa-solid fa-truck-medical"></i>
              </div>
              <div class="feature-card__content">
                <h3 class="feature-card__title" data-i18n="it-pagalba"></h3>
                <p
                  class="feature-card__description"
                  data-i18n="it-pagalba-desc"
                ></p>
              </div>
            </a>
            <!-- Webshop -->
            <a
              href="https://my.svenheim.no/"
              target="_blank"
              rel="noopener noreferrer"
              class="feature-card"
            >
              <div class="feature-card__icon"><i class="fas fa-shop"></i></div>
              <div class="feature-card__content">
                <h3 class="feature-card__title">Webshop</h3>
                <p class="feature-card__description">Svenheim webshop</p>
              </div>
            </a>

            <!-- Test Webshop -->
            <a
              href="https://my.svenheim.no:8008/shop/products/webshop"
              target="_blank"
              rel="noopener noreferrer"
              class="feature-card"
            >
              <div class="feature-card__icon">
                <i class="fa-solid fa-vial"></i>
              </div>
              <div class="feature-card__content">
                <h3 class="feature-card__title">Test Webshop</h3>
                <p class="feature-card__description">Svenheim test webshop</p>
              </div>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
